swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      #produces:
       # - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile/transactions/{accountId}:
    get:
      security:
        - Bearer: []
      tags:
        - Module Transactions
      summary: Récupérer toutes les transactions
      description: Récupérer toutes les transactions pour le mois en cours, groupées par compte
      parameters:
        - name: accountId
          in: path
          description: Filtrer les transactions par ID de compte
          required: true
          type: string
      responses:
        '200':
          description: Opération réussie
          schema:
            type: array
            items:
              $ref: '#/definitions/Transaction'
        '400':
          description: Paramètre de requête invalide
        '500':
          description: Erreur du serveur
  /transactions/{transactionId}:
    get:
      security:
        - Bearer: []
      tags:
        - Module Transactions
      summary: Récupérer les détails d'une transaction
      description: Récupérer les informations détaillées pour une transaction spécifique
      parameters:
        - name: transactionId
          in: path
          description: L'ID de la transaction
          required: true
          type: string
      responses:
        '200':
          description: Détails de la transaction récupérés avec succès
          schema:
            $ref: '#/definitions/TransactionDetails'
        '404':
          description: Transaction non trouvée
        '500':
          description: Erreur du serveur
    put:
      security:
        - Bearer: []
      tags:
        - Module Transactions
      summary: Mettre à jour une transaction
      description: Mettre à jour les informations d'une transaction spécifique
      parameters:
        - name: transactionId
          in: path
          description: L'ID de la transaction
          required: true
          type: string
        - in: body
          name: body
          description: Les nouvelles données de la transaction
          required: true
          schema:
            $ref: '#/definitions/TransactionUpdate'
      responses:
        '200':
          description: Transaction mise à jour avec succès
          schema:
            $ref: '#/definitions/TransactionUpdate'
        '400':
          description: Données d'entrée invalides
        '404':
          description: Transaction non trouvée
        '500':
          description: Erreur du serveur
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
  Transaction:
    type: object
    properties:
      transactionId:
        type: string
      date:
        type: string
        format: date
      description:
        type: string
      amount:
        type: number
      balance:
        type: number
      transactionType:
        type: string
      category:
        type: string
      note:
        type: string
  TransactionDetails:
    type: object
    properties:      
      transactionType:
        type: string
      category:
        type: string
      note:
        type: string
  TransactionUpdate:
    type: object
    properties:
      category:
        type: string
      note:
        type: string



